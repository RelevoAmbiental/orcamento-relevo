name: Build e Deploy Autom√°tico para Portal

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout c√≥digo do or√ßamento
      uses: actions/checkout@v4

    - name: ‚öôÔ∏è Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: üì¶ Instalar depend√™ncias
      run: npm install

    - name: üèóÔ∏è Build do projeto
      run: npm run build
      env:
        VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
        VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
        VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

    - name: üì• Checkout c√≥digo do portal
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
        repository: RelevoAmbiental/portal-relevo
        path: portal-temp

    - name: üìÅ Copiar arquivos buildados para o portal
      run: |
        echo "üîÑ Copiando arquivos do build para o portal..."
        rm -rf portal-temp/orcamento/
        mkdir -p portal-temp/orcamento
        cp -r dist/* portal-temp/orcamento/
        echo "‚úÖ Arquivos copiados!"
        echo "üìÇ Conte√∫do da pasta orcamento:"
        ls -la portal-temp/orcamento/

    - name: üíæ Commit e Push para o portal
      run: |
        cd portal-temp
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add orcamento/
        git diff --staged --quiet || git commit -m "üöÄ Deploy autom√°tico do Sistema de Or√ßamentos"
        git push
