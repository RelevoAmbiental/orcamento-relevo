    - name: ğŸ“¥ Checkout cÃ³digo do portal
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}
        repository: RelevoAmbiental/portal-relevo
        path: portal-temp

    - name: ğŸ“ Copiar arquivos buildados para o portal
      run: |
        echo "ğŸ”„ Copiando arquivos do build para o portal..."
        rm -rf portal-temp/orcamento/
        mkdir -p portal-temp/orcamento
        cp -r dist/* portal-temp/orcamento/
        echo "âœ… Arquivos copiados!"
        echo "ğŸ“‚ ConteÃºdo da pasta orcamento:"
        ls -la portal-temp/orcamento/

    - name: ğŸ’¾ Commit e Push para o portal
      run: |
        cd portal-temp
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add orcamento/
        git commit -m "ğŸš€ Deploy automÃ¡tico do Sistema de OrÃ§amentos" || echo "âš ï¸ Nenhuma mudanÃ§a para commitar"
